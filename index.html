<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tindog</title>
    <script src="https://kit.fontawesome.com/be18d6dda0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="header_section">
            <div class="header_inner">
                <nav>
                    <h1 class="tindog">tindog</h1>
                    <div class="nav_titles">
                        <span class="nav_title">Contact</span>
                        <span class="nav_title">Pricing</span>
                        <span class="nav_title">Download</span>
                    </div>
                </nav>
                <div class="header_main">
                    <div class="header_left">
                        <h1 class="landing_text">
                            Meet New and Interesting dogs nearby.
                        </h1>
                        <div class="button">
                            <button class="apple_btn btn" ><i class="fa-brands fa-apple"></i> Download</button>
                            <button class="android_btn btn"><i class="fa-brands fa-google-play"></i> Download</button>
                        </div>
                    </div>
                    <div class="header_right">
                        <img src="image.png" alt="tindog">
                    </div>
                </div>
            </div>
        </section>
        <section class="mid_one">
            <div class="one" style="padding-left: 40px;">
                <i class="fa-solid fa-circle-check fa-3x fa"></i>
                <h1 class="one_head">Easy to Use</h1>
                <p class="one_para">So easy to use. even your dog could not do it.</p>
            </div>
            <div class="one">
                <i class="fa-solid fa-circle fa-3x fa"></i>
                <h1 class="one_head">Elite Clientele</h1>
                <p class="one_para">We have all the dogs, the greatest dogs.</p>
            </div>
            <div class="one" style="padding-right: 40px;">
                <i class="fa-solid fa-heart fa-3x fa"></i>
                <h1 class="one_head">Guaranted to Work</h1>
                <p class="one_para">Find the love of the your dog's life or your money back.</p>
            </div>
        </section>
    </div>
</body>
</html>
